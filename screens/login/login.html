<div id="login-box" class="login-box visible widget-box no-border">
	<div class="widget-body">
		<div class="widget-main">
			<h4 class="header blue lighter bigger">
				<i class="icon-coffee green"></i>
				{{ 'LOGIN_TITLE' | xlat }}
			</h4>

			<div class="space-6"></div>

			<form name="loginForm" ng-submit="Register()">
				<fieldset>
					<label>
						<span class="block input-icon input-icon-right">
							<input type="text" class="span12" ng-model="userName" placeholder="{{ 'USER_NAME' | xlat }}" required/>
							<i class="icon-user"></i>
						</span>
					</label>

					<label>
						<span class="block input-icon input-icon-right">
							<input type="password" class="span12" ng-model="userPassword" placeholder="{{ 'USER_PASSWORD' | xlat }}" required/>
							<i class="icon-lock"></i>
						</span>
					</label>

					<div class="space"></div>

					<div class="clearfix">
						<label class="inline">
							<input type="checkbox" />
							<span class="lbl"> {{ 'REMEMBER_ME' | xlat }}</span>
						</label>

						<button type="submit" class="width-35 pull-right btn btn-small btn-primary">
							<i class="icon-key"></i>
							{{ 'LOGIN' | xlat }}
						</button>
					</div>

					<div class="space-4"></div>
				</fieldset>
			</form>

		</div><!--/widget-main-->

		<div class="toolbar clearfix">
			<div>
				<a href="#!forgot" class="forgot-password-link">
					<i class="icon-arrow-left"></i>
					{{ 'FORGOT' | xlat }}
				</a>
			</div>

			<div>
				<a href="#!signup" class="user-signup-link">
					{{ 'REGISTER' | xlat }}
					<i class="icon-arrow-right"></i>
				</a>
			</div>
		</div>
	</div><!--/widget-body-->
</div><!--/login-box-->

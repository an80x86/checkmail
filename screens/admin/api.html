<div class="row-fluid">
  <div class="span8">
    <div class="row-fluid">
      <div class="span12 label label-large label-info arrowed-in arrowed-right">
        <b>{{api}}</b>
      </div>
    </div>

    <div class="row-fluid">
      <ul class="unstyled spaced">
        <li>
          <i class="icon-caret-right blue"></i>
          {{full}} https://checkmail.co/system/check/api-key/mail-address
        </li>

        <li>
          <i class="icon-caret-right blue"></i>
          api-key : {{apikey}} <span style="color:blue;">{{key}}</span>
        </li>

        <li>
          <i class="icon-caret-right blue"></i>
          mail-address : {{mail}} (test@test.com)
        </li>

        <li>
          <i class="icon-caret-right blue"></i>
          {{ornek}}
          <span class="red">{{url}}</span>
        </li>

        <li class="divider"></li>

        <li>
          <i class="icon-caret-right blue"></i>
          {{kalan}} <span style="color:blue;">{{kontor}}</span>
        </li>
      </ul>
    </div>
  </div>

</div>
